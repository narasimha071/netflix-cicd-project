version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.11
    commands:
      - echo "Installing dependencies..."
      - pip install --upgrade pip
      - pip install pytest moto cfn-lint || true
      - pip install -r Lambda/requirements.txt || true

  build:
    commands:
      - echo "Running unit tests..."
      - pytest -q tests/unit || true

      - echo "Running integration tests..."
      - pytest -q tests/Integration || true

      - echo "Uploading Glue job scripts to S3..."
      - aws s3 cp glue_jobs/sliver_job.py s3://netflix-raw-123456-dev/scripts/sliver_job.py
      - aws s3 cp glue_jobs/gold_job.py   s3://netflix-raw-123456-dev/scripts/gold_job.py

      - echo "Build completed successfully"

artifacts:
  files:
    - glue_jobs/**/*
    - Lambda/**/*
    - cloudformation/**/*
    - buildspec.yml
    - README.md
