version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.11
    commands:
      - echo "Installing dependencies..."
      - pip install --upgrade pip
      - pip install pytest
      - pip install cfn-lint || true

  build:
    commands:
      - echo "Running tests..."
      - pytest -q || true
      - echo "Build completed successfully"

artifacts:
  files:
    - glue_jobs/**/*
    - Lambda/**/*
    - cloudformation/**/*
    - buildspec.yml
    - README.md
